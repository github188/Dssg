<!--表格搜索区域-->
<div class="ui-searchbar" style="height:100px;">
	<form class="ui-searchbar-form form-inline" id="search-form">
		  <div class="form-group">
		    <label for="name">资源名称</label>
		    <input type="text" class="form-control" id="resName" name="resName" placeholder="请输入名称">
		  </div>
		  <div class="form-group">
		    <label for="name">资源类型</label>
		    <select class="form-control" id="resType" name="resType">
		    	<option value="*">全部</option>
		    	<option value="1">数据库</option>
		    	<option value="2">文件</option>
		    	<option value="3">API</option>
		    </select>
		  </div>
		  <div class="form-group">
		    <label for="name">主题分类</label>
		    <input type="text" class="form-control ui-treeSelect" id="themeName" value="全部"  name="themeType"/>
		  </div>
		  <div class="form-group">
		    <label for="name">热门推荐</label>
		    <select class="form-control" id="popularRecommend" name="hot">
		    	<option value="*">全部</option>
		    	<option value="1">是</option>
		    	<option value="0">否</option>
		    </select>
		  </div>
	</form>
	<div class="ui-searchbar-buttonbar">
		<button class="btn btn-info" id="search">查询</button>
		<button class="btn btn-warning" id="reset">重置</button>
	</div>
</div>
<div class="ui-content" style="top:110px;">
	<div class="ui-grid-buttonbar">
		<ul class="ui-grid-buttonGroup left">
			<li><button class="btn btn-link delete disabled iconColorWrapper"><i class="fa fa-cog iconColor"></i><span>推荐设置</span></button></li>
		</ul>
	</div>
	<div class="ui-gridbar">
		<table id="hot" class="ui-grid" cellspacing="0" width="100%">
			<thead>
				<tr>
					<th><input type="checkbox" id="cball"/></th>
					<!--<th>序号</th>-->
					<th>资源名称</th>
					<th>资源编码</th>
					<th>主题分类</th>
					<th>行业分类</th>
					<th>资源类型</th>
					<th>发布单位</th>
					<th>热门推荐</th>
				</tr>
			</thead>
		</table>
	</div>
</div>
