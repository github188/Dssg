		<script  type="text/x-handlebars-template" id="menu-tpl">
			<div class="panel-group" id="menubar">
				{{#each this}}
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" data-parent="#menubar" href="#collapse{{@index}}">
									{{#if this.items}}
									<i class="{{this.icon}}"></i>{{label}}
									{{else}}
									<span style="display: block; width:146px"><i style="margin-right:5px" class="{{this.icon}}"></i>{{label}}</span>
									{{/if}}
									{{#if this.items}}
									<i attr="mt" class="fa fa-angle-down" style="float:right;font-size:12px;margin:15px 15px 0 0"></i>
									{{/if}}
								</a>
								
							</h4>
						</div>
						{{#if this.items}}
						<div id="collapse{{@index}}" class="panel-collapse collapse {{#if active}}in{{/if}}">
							<div class="panel-body">
								<ul>
									{{#each this.items}}
										<li url="{{this.url}}" {{#if active}}class='active'{{/if}} mid="{{this.id}}">{{this.label}}</li>
									{{/each}}
								</ul>
							</div>
						</div>
						{{/if}}
					</div>
				{{/each}}
			</div>
		</script>
